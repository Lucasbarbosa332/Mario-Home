    <div id="game-container">
        <div id="sky">
            <img src="/test/img/ender-dragon.gif" id="flying-dragon" alt="Dragon" />
            <img src="/test/img/ezgif.com-rotate (2).gif" class="cloud" alt="Cloud" style="top: 80%;" /> <!-- Nuvem superior -->
            <img src="/test/img/Morcego-ezgif.com-rotate.gif" class="cloud" alt="Cloud" style="top: 90%;" /> <!-- Nuvem inferior -->
        </div>
        <style>
            #sky {
                position: relative;
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }
            .cloud {
                position: absolute;
                width: 100px; /* Ajuste conforme necessário */
            }
        </style>
        
        <script>
            const container = document.querySelector("#container"),  
            tile = document.querySelector(".tile");
        
        for(let i = 0; i < 1599; i++) {
          container.appendChild(tile.cloneNode());
        }
        </script>
        <div id="character"></div>
        <img src="/test/img/abelha.gif" id="walking-crepe" alt="Crepe" />
        
        <!-- Cano para a página Home -->
        <div class="pipe" data-page="home" style="left: 20vw;"></div>
        
        <!-- Cano para a página Sobre Mim -->
        <div class="pipe" data-page="sobre" style="left: 40vw;"></div>
        
        <!-- Cano para a página Projetos -->
        <div class="pipe" data-page="projetos" style="left: 60vw;"></div>
        
        <!-- Cano para a página Contato -->
        <div class="pipe" data-page="contato" style="left: 80vw;"></div>
    
        <!-- Botão de interação que aparece ao tocar no cano -->
        <button id="pipe-button" style="display: none;"></button>
